<div class="container">
  <h1>タイピングゲーム</h1>

  <div class="settings">
    <label for="difficulty">難易度を選択:</label>
    <select id="difficulty">
      <option value="easy">かんたん (10点)</option>
      <option value="normal">ふつう (20点)</option>
      <option value="hard">むずかしい (30点)</option>
    </select>
  </div>

  <div id="word-display">ここに単語が表示されます</div>
  <input type="text" id="text-input" placeholder="ここにタイプしてください" autofocus>
  <div id="feedback"></div>
  <div class="stats">
    <p>スコア: <span id="score">0</span></p>
    <p>残り時間: <span id="time">60</span>秒</p>
  </div>
  <button id="start-button">ゲーム開始</button>
</div>
